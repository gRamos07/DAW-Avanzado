<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Propuestas - Secretaría</h2>
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>Registrar Planificación del Periodo</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="periodo" class="form-label">Periodo Académico</label>
            <input
              type="text"
              id="periodo"
              class="form-control"
              placeholder="Ingrese el periodo académico"
            />
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Registro</label>
            <input type="date" id="fecha" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Registrar
          </button>
        </form>
      </div>
    </div>
  
    <div class="card shadow mt-4">
      <div class="card-header bg-secondary text-white">
        <h4>Cargar Propuestas</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="archivo" class="form-label">Subir Archivo</label>
            <input type="file" id="archivo" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Cargar Propuestas
          </button>
        </form>
      </div>
    </div>
  </div>
