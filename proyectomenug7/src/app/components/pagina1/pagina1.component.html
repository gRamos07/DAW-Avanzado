<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Asignar Propuestas de Tesis</mat-card-title>
      <mat-card-subtitle>Autor: Pedro Gabriel Ramos Baque</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <!-- ID del Revisor -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Número de Identificación del Revisor</mat-label>
          <input 
            matInput 
            type="number" 
            placeholder="Ingresa el número de identificación"
            [max]="9999999999" 
            [min]="0" />
        </mat-form-field>

        <!-- Subir Archivo -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Archivo de Propuesta</mat-label>
          <input matInput [value]="nombreArchivo" readonly />
        </mat-form-field>
        <button 
          mat-raised-button 
          color="primary" 
          (click)="seleccionarArchivo()" 
          class="full-width">
          Seleccionar Archivo
        </button>
        <input 
          type="file" 
          id="archivoInput" 
          hidden 
          (change)="archivoSeleccionado($event)" />
        
        <!-- Lista de Revisores -->
        <div class="revisores-lista">
          <h3>Revisores Disponibles:</h3>
          <mat-list>
            <mat-list-item 
              *ngFor="let revisor of ['Msc. Silvia Tejada Yepez - ID: 1234567890', 'Mgs. Johanna Zumba Gamboa - ID: 9876543210', 'Dra. Gabriel Rodriguez Morejon - ID: 1122334455', 'Msc. Jenny Ortiz Zambrano - ID: 6677889900']">
              {{ revisor }}
            </mat-list-item>
          </mat-list>
        </div>

        <!-- Botón Asignar -->
        <div class="form-group">
          <button 
            mat-raised-button 
            color="accent" 
            class="full-width" 
            (click)="asignarPropuesta()">
            Asignar Propuesta
          </button>
        </div>
      </form>

      <!-- Mensaje de Confirmación -->
      <mat-card *ngIf="mensajeVisible" class="alert mat-card">
        <mat-card-content>
          Propuesta asignada con éxito.
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
