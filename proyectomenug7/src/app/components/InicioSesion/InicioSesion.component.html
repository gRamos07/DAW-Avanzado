<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 inner-content">
        <mat-card>
          <mat-card-header class="text-center">
            <h3>Iniciar Sesión</h3>
          </mat-card-header>
          <mat-card-content>
            <form (ngSubmit)="IniciarSesion()">
              <mat-form-field class="w-100">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput type="email" placeholder="Ingrese su correo electrónico" required [(ngModel)]="email" name="email">
              </mat-form-field>
              <mat-form-field class="w-100 mt-3">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Ingrese su contraseña" required [(ngModel)]="password" name="password">
              </mat-form-field>
              <button mat-raised-button color="primary" class="btn-block mt-4" type="submit">Iniciar Sesión</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
